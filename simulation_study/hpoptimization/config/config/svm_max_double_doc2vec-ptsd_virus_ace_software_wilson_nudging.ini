[global_settings]
n_instances = 20
n_prior_included = 1
n_prior_excluded = 1
model = svm
balance_strategy = double
query_strategy = max
feature_extraction = doc2vec

[balance_param]
a = 1.583590055587939
alpha = 0.9572484705249421
b = 0.8493203016073974

[feature_param]
dbow_words = 1
dm = 2
dm_concat = 1
epochs = 47
min_count = 2
split_ta = 1
use_keywords = 0
vector_size = 120
window = 5

[model_param]
c = 0.0007660714415028009
class_weight = 1.025813141451879
gamma = auto
kernel = rbf

